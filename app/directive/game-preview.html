<div class="game-preview">
  <div class="game-image" />
    <a ui-sref="pages.game({ title: game_nom })">
      <img src="/images/games/{{ game.thumb }}" />
    </a>
  </div>
  <h4 class="h4">
    <a ui-sref="pages.game({ title: game_nom })">
      {{ game.title }}
    </a>
  </h4>
  <p class="game-description">
    {{ game.desc }}
  </p>
  <p class="game-links">
    <a ui-sref="pages.game({ title: game_nom })">INFO</a>
  </p>
</div>
