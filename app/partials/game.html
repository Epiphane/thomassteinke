<div class="top-gutter">
  <div class="game-info container">
    <div class="col-sm-8">
      <h1 class="h1">{{ game.title }}</h1>
      <a class="btn btn-primary bottom-margin" ng-show="game.download" href="{{ game.download }}">Download</a>
      <p class="game-authors">{{ game.authors }}</p>
      <h5 class="game-description" ng-bind-html="game.description">
      </h5>

      <a target="_blank" href="{{ game.link }}" ng-show="game.link" class="btn btn-primary">Game page</a>

      <hr />

      <blockquote ng-repeat="quote in game.quotes">
        <p>{{ quote.quote }}</p>
        <footer><a target="_blank" href="{{ quote.author.link }}">{{ quote.author.name }}</a> {{ quote.author.tag }}</footer>
      </blockquote>

      <carousel interval="10000">
        <slide ng-repeat="image in game.captures">
          <img src="/images/games/{{ image }}" />
        </slide>
      </carousel>
    </div>
    <div class="game-side col-sm-4 hidden-xs">
      <div class="game-image">
        <img src="/images/games/{{ game.image }}" />
      </div>

      <div class="text-center">
        <a target="_blank" ng-repeat="item in game.showcase" href="{{ item.link }}">
          <img src="{{ item.image }}" ng-show="item.image" />
          <h4 ng-show="item.text" ng-bind-html="item.text"></h4>
        </a>
      </div>
    </div>
  </div>
</div>
